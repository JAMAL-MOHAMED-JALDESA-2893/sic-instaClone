{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}
    <div class="content-section">
      <br><br>
        <div class="media">
          <img class="rounded account-img" src="{{ user.profile.prof_pic.url }}" alt="img" height="250px" width="300px">
          <div class="media-body">
            
           
            
          </div>
          
        </div><br>
        <h2 class="account-heading">{{ user.username }}</h2>
        <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4"><b style="color: black;">Update Your Profile</b></legend>
              {{useForm|crispy }}
              {{profForm|crispy }}
          </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-dark" type="submit"><b style="color: black;">Update</b></button>
        </div> 
      </form>
      </div>
{% endblock %}
